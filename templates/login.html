<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OneStackAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f0f4ff;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.4s ease;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out;
    }
    .login-container h2 {
      color: #7851A9;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-login {
      background-color: #7851A9;
      color: white;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #5e3c8e;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .badge-glow {
      display: inline-block;
      padding: 6px 12px;
      background-color: #7851A9;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(120, 81, 169, 0.6);
      animation: pulseGlow 1.5s infinite;
      text-align: center;
      margin-bottom: 15px;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 8px rgba(120, 81, 169, 0.4); }
      50% { box-shadow: 0 0 16px rgba(120, 81, 169, 0.8); }
      100% { box-shadow: 0 0 8px rgba(120, 81, 169, 0.4); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header class="d-flex justify-content-between align-items-center px-3 mt-3">
    <a href="{{ url_for('info') }}" class="btn btn-outline-info">‚ÑπÔ∏è Info</a>
    <a href="{{ url_for('download') }}" class="btn btn-success">‚¨áÔ∏è Download App</a>
    <button class="btn btn-sm btn-outline-secondary toggle-dark">Toggle Dark Mode</button>
  </header>

  <div class="login-container">
    <div class="badge-glow">Secure Access üîê</div>
    <h2>Login to OneStackAI</h2>

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.toggle-dark').addEventListener('click', () => {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
      });
    });
  </script>

</body>
</html>
